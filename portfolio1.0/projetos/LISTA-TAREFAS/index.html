<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
    <header class="cabecalho">

        <div class="cont_h1_apresentacao">
            <h1>Finalmente organize seu trabalho e sua vida</h1>
        </div>

        <div class="conteudo_apresentacao">
            <p>Alcance o seu foco, a organização e a tranquilidade com o Agentec. O gerenciador e aplicativo de lista de tarefas nº 1 do mundo.</p>
        </div>

    </header>

    <div class="divisao">

        <h2>Adicione suas tarefas abaixo</h2>

    </div>

    <section class="sessao-tarefas">
        <div class="lista-tarefas">
            <p>Ops, você ainda não possui tarefas adicionadas!</p>
        </div>
    </section>

        <div class="cont_tarefas">

            <div class="cont_tits">
                <h2>Adicionar Tarefa Abaixo!</h2>
            </div>

            <form action="" method="get" class="formulario">

                <div class="cont_lab_inp">
                    <label for="descricao">Descrição: </label>
                    <input type="text" name="descricao" id="descricao">
                </div>

                <div class="btnForms">
                    <button id="finalizar">Finalizar</button>
                    <button id="cancelar">Cancelar</button>
                </div>

            </form>

        </div>

    <div class="botao" id="abreJanela">
        <button>Adicionar tarefa</button>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
